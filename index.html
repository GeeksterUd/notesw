<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
       <div class="content">
            <div class="note-input">
                <textarea class="get-note" rows="3" placeholder="Write your notes here.."></textarea>
                    <div>
                        <input type="color" class="get-color">
                        <button class="btn" id="add-btn">Add note</button>
                    </div>
            </div>
       </div> 
    </div>
     
    <div class="notes-list">
        <div class="no-notes">
            <h4 class="msg">You haven't added notes yet.</h4>
        </div>   
    </div>
    <script src="sample.js"></script>
</body>
</html>
